<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Street, product</title>
    <link rel="icon" href="../assets/cafe.svg">
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="../assets/logo_coffe.svg" alt="">
                </div>
                <ul class="navbar__collection">
                    <li class="navbar__item"><a href="#"><span>About us</span></a></li>
                    <li class="navbar__item"><a href="#"><span>Our Product</span></a></li>
                    <li class="navbar__item"><a href="#"><span>Delivery</span></a></li>
                </ul>
                <div class="navbar__shop">

                    <div class="navbar__inp">
                        <button class="navbar__btr"></button>
                        <img src="../assets/akar-icons_search.svg" alt="">
                        <input class="navbar__input" placeholder="Cappuccino " type="text">
                    </div>
                    <img src="../assets/icons_cart.svg" alt="">
                </div>
                <div onclick="toggleShow()" class="navbar__menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
    <section class="data">
        <div class="container">
            <div class="content">

            </div>
        </div>
        <script src="../js/product.js"></script>

    </section>
</body>

</html>
